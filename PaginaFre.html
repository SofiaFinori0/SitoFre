<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Natale Frenzis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d32f2f;
        }
        p {
            font-size: 20px;
            margin: 20px;
        }
        footer {
            margin-top: 50px;
            font-size: 18px;
            color: #555;
        }
        .image-container {
            margin-top: 30px;
            text-align: right; /* Allinea l'immagine a destra */
        }
        .image-container img {
            max-width: 25%;  /* Rimpicciolisce l'immagine al 50% della larghezza del contenitore */
            height: auto;
            border-radius: 8px;
        }
        .ps-message {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Buon Natale Frenzis</h1>
    <p>Godite sti 10 euro (con i quali non ce prenderai manco na crema viso).</p>
    <footer>
        Con affetto, Cucciola Sofy
    </footer>

    <!-- Aggiungi l'immagine con il messaggio PS -->
    <div class="image-container">
        <!-- Cambia l'URL dell'immagine con il percorso della tua immagine -->
        <img src="foto.jpg" alt="Immagine di auguri">
        <p class="ps-message">PS: Tanti auguri anche da parte sua!</p>
    </div>
</body>
</html>
